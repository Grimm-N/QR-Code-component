<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR code component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="qr__intro">
            <div class="qr__item">
                <div class="qr__code">
                    <img class="qr__image" src="image-qr-code.png" alt="QR code leading to Frontend Mentor website">
                </div>
                <div class="qr__info">
                    <h4 class="qr__title">Improve your front-end skills by building projects</h4>
                    <p class="qr__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
